<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage | 机构信息</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Pace -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/plugins/pace-master/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="../../plugins/AdminLTE/plugins/pace-master/pace.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/ionicons.min.css">
    <!-- treeview -->
    <link rel="stylesheet" href="../../plugins/treeview/bootstrap-treeview.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<section class="content-header">
    <h1 class="tab-title-name"></h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-home"></i> Home</li>
        <li>组织架构</li>
        <li>机构管理</li>
        <li class="tab-title-name"></li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <form id="form-organ" onsubmit="return false" class="col-xs-12">
            <input style="display: none" name="id" type="text">
            <div class="form-group col-xs-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">上级机构</div>
                    <input style="display: none" name="parentId" type="text" class="form-control">
                    <input name="parentName" type="text" readonly class="form-control">
                    <div class="input-group-addon btn" onclick="clean()"><i class="fa fa-remove"></i></div>
                    <div data-toggle="modal" data-target="#organTreeModal" class="input-group-addon btn"><i
                            class="fa fa-search"></i></div>
                </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">机构类型<i class="text-red">*</i></div>
                    <select id="dept_type" name="type" class="form-control"></select>
                </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">机构名称<i class="text-red">*</i></div>
                    <input name="name" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">机构全称<i class="text-red">*</i></div>
                    <input name="fullName" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">机构负责人</div>
                    <input name="personInCharge" type="text" class="form-control">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">办公电话</div>
                    <input name="officePhone" type="tel" class="form-control">
                    <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">电子邮箱</div>
                    <input name="mailbox" type="text" class="form-control">
                    <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                </div>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">邮政编码</div>
                    <input name="postalCode" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-12 col-md-12">
                <div class="input-group">
                    <div class="input-group-addon">机构地址</div>
                    <input name="address" type="text" class="form-control">
                    <div class="input-group-addon"><i class="fa fa-map-marker"></i></div>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="input-group">
                    <div class="input-group-addon">机构介绍</div>
                    <textarea name="description" class="form-control" style="height: 150px"></textarea>
                </div>
            </div>
            <div class="form-group col-xs-12 text-center">
                <button onclick="submitOrgani()" class="btn btn-info">提交</button>
            </div>
        </form>
    </div>
</section>

<div id="organTreeModal" class="modal fade">
    <div class="modal-dialog" style="width: 290px;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="pull-right">
                    <button type="button" class="btn btn-xs btn-primary" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">确认</span></button>
                </div>
                <h4 class="modal-title">选择上级机构</h4>
            </div>
            <div class="modal-body" style="width: 290px; max-height: 310px; overflow-y: scroll">
                <div id="organTree"></div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 2.2.3 -->
<script src="../../plugins/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI -->
<script src="../../plugins/AdminLTE/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../plugins/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/AdminLTE/plugins/fastclick/fastclick.js"></script>
<!-- treeview -->
<script src="../../plugins/treeview/bootstrap-treeview.min.js"></script>
<!-- AdminLTE App -->
<script src="../../plugins/AdminLTE/dist/js/app.min.js"></script>
<script src="../../statics/js/mechanisms-info.js"></script>

    $(".tab-title-name").html(top.findTabTitle(top.getActivePageId()).context.text);
</script>
</body>
</html>
