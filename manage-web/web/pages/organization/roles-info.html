<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage | 角色信息</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Pace -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/plugins/pace-master/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="../../plugins/AdminLTE/plugins/pace-master/pace.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/ionicons.min.css">
    <!-- treeview -->
    <link rel="stylesheet" href="../../plugins/treeview/bootstrap-treeview.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<section class="content-header">
    <h1 class="tab-title-name"></h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-home"></i> Home</li>
        <li>组织架构</li>
        <li>角色管理</li>
        <li class="tab-title-name"></li>
    </ol>
</section>

<section class="content">
    <div class="box box-default">
        <div class="box-header">
            <h3 class="box-title">基本信息</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <form id="form-organ" onsubmit="return false" class="col-xs-12">
                <input style="display: none" name="id" type="text">
                <div class="form-group col-xs-12 col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon">角色类型<i class="text-red">*</i></div>
                        <select id="role_type" name="type" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon">角色名称<i class="text-red">*</i></div>
                        <input name="name" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="input-group">
                        <div class="input-group-addon">角色描述</div>
                        <textarea name="description" class="form-control" style="height: 150px"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="box box-default">
        <div class="box-header text-center">
            <h3 class="box-title pull-left">角色授权</h3>
            <button type="button" class="btn btn-sm btn-primary" onclick="methodHandler('expandAll')"><i class="fa fa-chevron-down"></i>展开</button>
            <button type="button" class="btn btn-sm btn-primary" onclick="methodHandler('collapseAll')"><i class="fa fa-chevron-up"></i>折叠</button>
            <button type="button" class="btn btn-sm btn-success" onclick="methodHandler('checkAll')"><i class="fa fa-check-square"></i>全选</button>
            <button type="button" class="btn btn-sm btn-danger" onclick="methodHandler('uncheckAll')"><i class="fa fa fa-remove"></i>清空</button>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div id="menuTree"></div>
        </div>
    </div>
    <div class="col-xs-12 text-center margin-bottom">
        <button onclick="submitRole()" class="btn btn-info">提交</button>
    </div>
</section>
<!-- jQuery 2.2.3 -->
<script src="../../plugins/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI -->
<script src="../../plugins/AdminLTE/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../plugins/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/AdminLTE/plugins/fastclick/fastclick.js"></script>
<!-- treeview -->
<script src="../../plugins/treeview/bootstrap-treeview.min.js"></script>
<!-- AdminLTE App -->
<script src="../../plugins/AdminLTE/dist/js/app.min.js"></script>
<script src="../../statics/js/roles-info.js"></script>
<script>
    $(".tab-title-name").html(top.findTabTitle(top.getActivePageId()).context.text);
</script>
</body>
</html>
