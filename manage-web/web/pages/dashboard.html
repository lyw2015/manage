<section class="content-header">

        仪表板

        <li><i class="fa fa-home"></i> Home</li>

</section>

<section class="content">
    <div class="row">
        <!-- 今日新增用户 -->
        <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3">
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>36</h3>
                    <p>今日新增用户</p>
                </div>
                <div class="icon">
                    <span class="glyphicon glyphicon glyphicon-plus small"></span>
                </div>
                <a href="javaScript:void(0)" class="small-box-footer">更多信息<i
                        class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- 当前在线用户 -->
        <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>28</h3>
                    <p>当前在线用户</p>
                </div>
                <div class="icon">
                    <span class="glyphicon glyphicon-user small"></span>
                </div>
                <a onclick="top.addTabs({id:'20011',title: '在线用户',close: true,url: 'pages/monitor/online-user.html',urlType: 'relative'});" href="javaScript:void(0)" class="small-box-footer">更多信息<i
                        class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- 今日访客 -->
        <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3">
            <div class="small-box bg-red">
                <div class="inner">
                    <h3>65</h3>
                    <p>今日访客</p>
                </div>
                <div class="icon">
                    <span class="glyphicon glyphicon-eye-open small"></span>
                </div>
                <a onclick="top.addTabs({id:'20016',title: '访客统计',close: true,url: 'pages/monitor/guest.html',urlType: 'relative'});" href="javaScript:void(0)" class="small-box-footer">更多信息<i
                        class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3">
            <!-- small box -->
            <div class="small-box bg-green">
                <div class="inner">
                    <h3>16<sup style="font-size: 20px">%</sup></h3>
                    <p>系统内存使用率</p>
                </div>
                <div class="icon">
                    <span class="glyphicon glyphicon-dashboard small"></span>
                </div>
                <a onclick="top.addTabs({id:'20014',title: '服务器监控',close: true,url: 'monitor/server',urlType: 'relative'});" href="javaScript:void(0)" class="small-box-footer">更多信息<i
                        class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>

    <!-- Main row -->
    <div class="row">
        <!-- 左边 -->
        <section class="col-xs-12 col-sm-8 col-md-7 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">
                    <li class="active"><a href="#revenue-chart" data-toggle="tab">Area</a></li>
                    <li><a href="#sales-chart" data-toggle="tab">Donut</a></li>
                    <li class="pull-left header"><i class="fa fa-inbox"></i> Sales</li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <div class="chart tab-pane active" id="revenue-chart"
                         style="position: relative; height: 300px;"></div>
                    <div class="chart tab-pane" id="sales-chart"
                         style="position: relative; height: 300px;"></div>
                </div>
            </div>
        </section>
        <!-- 右边-->
        <section class=" col-xs-12 col-sm-4 col-md-5 connectedSortable">
            <!-- 日历 -->
            <div class="box box-solid bg-green-gradient">
                <div class="box-header">
                    <i class="fa fa-calendar"></i>
                    <h3 class="box-title">日历</h3>
                    <div class="pull-right box-tools">
                        <button type="button" class="btn btn-success btn-sm" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-success btn-sm" data-widget="remove">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body no-padding">
                    <div id="calendar" style="width: 100%"></div>
                </div>
            </div>

        </section>
