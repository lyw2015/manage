<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage | 日志详情</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Pace -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/plugins/pace-master/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="../../plugins/AdminLTE/plugins/pace-master/pace.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<section class="content-header">
    <h1>
        日志详情
    </h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-home"></i> Home</li>
        <li>系统监控</li>
        <li>访问日志</li>
        <li>日志详情</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <form class="col-xs-12">
            <div class="form-group col-xs-12">
                <div class="input-group">
                    <div class="input-group-addon">操作描述</div>
                    <input value="${log.operationDescription}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="input-group">
                    <div class="input-group-addon">请求地址</div>
                    <input value="${log.requestURI}" type="text" class="form-control">
                    <div class="input-group-addon">${log.requestMethod}</div>
                    <div class="input-group-addon">${log.responseTime}</div>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="input-group">
                    <div class="input-group-addon">请求参数</div>
                    <textarea class="form-control" style="height: 60px;">${log.requestParameter}</textarea>
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="input-group">
                    <div class="input-group-addon">操作用户</div>
                    <input value="${log.operationUsername}/${log.userAccount}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="input-group">
                    <div class="input-group-addon">操作时间</div>
                    <input value="${log.operationTime}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="input-group">
                    <div class="input-group-addon">设备类型</div>
                    <input value="${log.deviceType}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="input-group">
                    <div class="input-group-addon">系统类型</div>
                    <input value="${log.groupName}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="input-group">
                    <div class="input-group-addon">操作系统</div>
                    <input value="${log.operatingSystemName}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="input-group">
                    <div class="input-group-addon">浏览器</div>
                    <input value="${log.browser}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="input-group">
                    <div class="input-group-addon">用户代理</div>
                    <input value="${log.agent}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="input-group">
                    <div class="input-group-addon"></i>客户端IP</div>
                    <input value="${log.clientIp}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="input-group">
                    <div class="input-group-addon">是否异常</div>
                    <input value="${log.isError}" type="text" class="form-control">
                </div>
            </div>
            <#if log.isError == 'true'>
                <div class="form-group col-xs-12">
                    <div class="input-group">
                        <div class="input-group-addon">异常信息</div>
                        <textarea class="form-control" style="height: 350px">${log.errorMessage}</textarea>
                    </div>
                </div>
            </#if>
        </form>
    </div>
</section>
<!-- jQuery 2.2.3 -->
<script src="../../plugins/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI -->
<script src="../../plugins/AdminLTE/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../plugins/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/AdminLTE/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../plugins/AdminLTE/dist/js/app.min.js"></script>
</body>
</html>
