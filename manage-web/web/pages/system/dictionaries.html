<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage | 字典管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Pace -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/plugins/pace-master/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="../../plugins/AdminLTE/plugins/pace-master/pace.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/ionicons.min.css">
    <!-- bootstrap table -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/plugins/bootstrap-table/bootstrap-table.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../plugins/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<section class="content-header">
    <h1>
        字典管理
    </h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-home"></i> Home</li>
        <li>系统设置</li>
        <li>字典管理</li>
    </ol>
</section>

<section class="content">
    <div class="btn-group" id="toolbar">
        <button onclick="showDict('添加')" type="button" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>添加
        </button>
    </div>
    <table id="dictionaries_data" class="table-bordered table-condensed"></table>
</section>

<div id="dictionariesModal" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title title-name-d"></h4>
            </div>
            <div class="modal-body col-xs-12">
                <form id="form_dictionaries" onsubmit="return false" style="line-height: 40px;">
                    <input style="display: none" type="text" name="id" id="d_id">
                    <div class="form-group col-xs-12 col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">名称<i class="text-red">*</i></div>
                            <input name="name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">标识<i class="text-red">*</i></div>
                            <input name="identification" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="input-group">
                            <div class="input-group-addon">描述</div>
                            <textarea name="description" class="form-control" style="height: 95px;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-xs-12">
                    <button onclick="submitDictionaries()" type="button" class="btn btn-info">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dictionariesItemModal" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title title-name-di"></h4>
            </div>
            <div class="modal-body col-xs-12">
                <form id="form_dictionariesItem" onsubmit="return false" style="line-height: 40px;">
                    <input style="display: none" type="text" name="id" id="di_id">
                    <input style="display: none" type="text" name="dictId">
                    <div class="form-group col-xs-12 col-md-12">
                        <div class="input-group">
                            <div class="input-group-addon">所属字典</div>
                            <input name="dictName" readonly type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">名称<i class="text-red">*</i></div>
                            <input name="itemName" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">值<i class="text-red">*</i></div>
                            <input name="itemValue" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">序号<i class="text-red">*</i></div>
                            <input name="sort" value="0" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="input-group">
                            <div class="input-group-addon">描述</div>
                            <textarea name="description" class="form-control" style="height: 95px;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-xs-12">
                    <button onclick="submitDictionariesItem()" type="button" class="btn btn-info">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 2.2.3 -->
<script src="../../plugins/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI -->
<script src="../../plugins/AdminLTE/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../plugins/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/AdminLTE/plugins/fastclick/fastclick.js"></script>
<!-- bootstrap table -->
<script src="../../plugins/AdminLTE/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../../plugins/AdminLTE/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<!-- AdminLTE App -->
<script src="../../plugins/AdminLTE/dist/js/app.min.js"></script>
<script src="../../statics/js/dictionaries.js"></script>
</body>
</html>
