<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage | 个人中心</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Pace -->
    <link rel="stylesheet" href="../plugins/AdminLTE/plugins/pace-master/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="../plugins/AdminLTE/plugins/pace-master/pace.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../plugins/AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/AdminLTE/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../plugins/AdminLTE/dist/css/ionicons.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/AdminLTE/plugins/iCheck/all.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../plugins/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .badge-number {
            vertical-align: top;
            margin: -8px 0px 0px -10px;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<section class="content-header">
    <h1>
        个人中心
    </h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-home"></i> Home</li>
        <li>个人中心</li>
    </ol>
</section>

<section class="content">
    <div class="col-md-4">
        <div class="box box-primary">
            <div class="box-body box-profile">
                <img class="profile-user-img img-responsive img-circle" src="../statics/images/default-user/avatar5.png"
                     alt="User profile picture">
                <h3 class="profile-username text-center user-name"></h3>
                <a href="javascript:void(0)" class="btn btn-primary btn-block"><b>修改头像</b></a>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">上次登录信息</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <ul class="list-group list-group-unbordered">
                    <li class="list-group-item">
                        <b>登录时间</b> <a class="pull-right lr-loginTime"></a>
                    </li>
                    <li class="list-group-item">
                        <b>登录IP</b> <a class="pull-right lr-clientIp"></a>
                    </li>
                    <li class="list-group-item">
                        <b>设备类型</b> <a class="pull-right lr-deviceType"></a>
                    </li>
                    <li class="list-group-item">
                        <b>在线时长</b> <a class="pull-right lr-onlineTime"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="box no-border" style="margin-top: -10px;">
            <div class="box-body">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#userInfoTab" data-toggle="tab">个人信息</a></li>
                        <li><a href="#updatePasswordTab" data-toggle="tab">密码修改</a></li>
                        <li><a href="#loginLogTab" data-toggle="tab">登录日志</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="userInfoTab">
                            <form id="form-user-info" onsubmit="return false" class="form-horizontal">
                                <div class="form-group">
                                    <label for="account" class="col-sm-2 control-label">账号</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input type="text" class="form-control" disabled id="account">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="account" class="col-sm-2 control-label">所属机构</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input type="text" class="form-control" disabled id="organizationName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="account" class="col-sm-2 control-label">担任角色</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input type="text" class="form-control" disabled id="roleNames">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">
                                        <i class="text-red">*</i>
                                        用户名
                                    </label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input type="text" name="username" class="form-control" id="username">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">性别</label>
                                    <div class="input-group col-sm-8" style="margin-top: 5px">
                                        <label>
                                            <input type="radio" name="sex" value="男" checked>男
                                        </label>
                                        <label style="margin-left: 10px">
                                            <input type="radio" name="sex" value="女">女
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mailbox" class="col-sm-2 control-label">邮箱</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input name="mailbox" class="form-control" id="mailbox">
                                        <span class="help-block ">邮箱可用于找回密码及快捷登录，建议设置哦！</span>
                                        <!--<div class="input-group-addon"><i class="fa fa-envelope"></i></div>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">手机号码</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input type="text" name="phone" class="form-control" id="phone">
                                        <div class="input-group-addon"><i class="fa fa-mobile-phone"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">办公电话</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input name="officePhone" type="text" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-9 col-sm-8">
                                        <button onclick="updateUserInfo()" type="button" class="btn btn-primary">修改
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!--密码修改-->
                        <div class="tab-pane" id="updatePasswordTab">
                            <form onsubmit="return false" class="form-horizontal">
                                <div class="form-group">
                                    <label for="oldpwd" class="col-sm-2 control-label">旧密码</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input type="password" class="form-control" id="oldpwd" placeholder="旧密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newpwd" class="col-sm-2 control-label">新密码</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input type="password" class="form-control" id="newpwd" placeholder="新密码">
                                        <span class="help-block">请避免设置过于简单的密码！</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirmnewpwd" class="col-sm-2 control-label">确认新密码</label>
                                    <div class="input-group col-xs-12 col-sm-8">
                                        <input type="password" class="form-control" id="confirmnewpwd"
                                               placeholder="确认新密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-9 col-sm-8">
                                        <button onclick="updateUserPwd()" type="button" class="btn btn-primary">修改
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!--登录日志-->
                        <div class="tab-pane" id="loginLogTab">
                            <ul class="timeline timeline-inverse"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="user_info_overlay" class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
    </div>
</section>
<!-- jQuery 2.2.3 -->
<script src="../plugins/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI -->
<script src="../plugins/AdminLTE/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../plugins/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../plugins/AdminLTE/plugins/fastclick/fastclick.js"></script>
<!-- iCheck -->
<script src="../plugins/AdminLTE/plugins/iCheck/icheck.js"></script>
<!-- AdminLTE App -->
<script src="../plugins/AdminLTE/dist/js/app.min.js"></script>
<script src="../statics/js/user-info.js"></script>
</body>
</html>
